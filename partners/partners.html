<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloxion Partners — Application</title>
  <style>
    body {
      background: radial-gradient(circle at 20% 30%, #0e0e0f, #050505 70%);
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      color: white;
      border-radius: 12px;
      padding: 0.9rem;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    button {
      background: linear-gradient(90deg, #00d2ff, #00ffa3);
      border: none;
      border-radius: 12px;
      color: #0f0f0f;
      font-weight: 600;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.9rem 0;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Bloxion Partners Application</h1>
  <form id="partnerForm">
    <input type="text" id="group" placeholder="Roblox group link or ID" required />
    <textarea id="reason" placeholder="Why do you want to join?" rows="3" required></textarea>
    <button type="submit">Submit Request</button>
  </form>
  <div class="footer">© 2025 Bloxion. All rights reserved.</div>

  <script>
    // Check if logged in
    (async () => {
      const res = await fetch("/../api/auth/me");
      if (!res.ok) {
        window.location.href = "login.html";
        return;
      }
      const user = await res.json();
      console.log("Logged in as:", user.username);
    })();

    // Form submission
    document.getElementById("partnerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const group = document.getElementById("group").value.trim();
      const reason = document.getElementById("reason").value.trim();

      const res = await fetch("/api/partners/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ group, reason }),
      });

      if (res.ok) window.location.href = "success.html";
      else alert("Error submitting request");
    });
  </script>
</body>
</html>
